<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/manual">Manual</a>
    <a class="active" href="/settings">Settings</a>
    <a href="/calibration">Calibration</a>
    <button onclick="toggleTheme()" class="theme-btn">Toggle Theme</button>
  </div>

  <div class="container">
    <h1>Brightness Threshold Settings</h1>
    <label>Open Threshold</label>
    <input type="number" id="openThreshold" />
    <label>Close Threshold</label>
    <input type="number" id="closeThreshold" />
    <button onclick="updateSettings()">Update Settings</button>
  </div>

  <script>
    fetch('/settings')
      .then(res => res.json())
      .then(data => {
        document.getElementById("openThreshold").value = data.open_threshold;
        document.getElementById("closeThreshold").value = data.close_threshold;
      });
  </script>
</body>
</html>
